<!doctype html><title>Example of firework.js</title>

<script src="../../src/core.js"></script>
<script src="../../src/emitter.js"></script>
<script src="../../src/particle.js"></script>
<script src="../../src/effect.js"></script>
<script src="../../src/spawner.js"></script>
<script src="../../src/shape.js"></script>
<script src="../../src/vector.js"></script>
<script src="../../src/plugins/effect.base.js"></script>
<script src="../../src/plugins/effect.age.js"></script>
<script src="../../src/plugins/spawner.rate.js"></script>
<script src="../../src/plugins/shape.sphere.js"></script>

<script src="effect.applyForce.js"></script>
<script src="effect.init2shapes.js"></script>
<script src="effect.shape.box.js"></script>
<script src="effect.dieifcontained.js"></script>

<body><script>
	var canvas	= document.createElement('canvas');
	document.body.appendChild(canvas);
	canvas.width	= window.innerWidth;
	canvas.height	= window.innerHeight;
	// canvas.style
	canvas.style.position	= "absolute";
	canvas.style.left	= 0;
	canvas.style.top	= 0;
	// setup ctx
	var ctx		= canvas.getContext('2d');
	
	
	ctx.fillStyle	= 'rgba(0,0,0,1)';
	ctx.fillRect(0, 0, canvas.width, canvas.height);
	
	ctx.translate(window.innerWidth/2, window.innerHeight/2)

	var emitter	= new Fireworks.Emitter({
		nParticles	: 300
	});
	emitter.setSpawner(new Fireworks.SpawnerRate(10));
	emitter.effects().push(new Fireworks.EffectBase(emitter));
	emitter.effects().push(new Fireworks.EffectAge(emitter, 3));
	
	emitter.pushInit2Shapes({
		origin	: Fireworks.createBox(0, 0, 0, 10, 10, 10),
		target	: Fireworks.createSphere(400, -400, 0, 200),
		speed	: 3
	});

	//emitter.effects().push({ onUpdate: function(particle){
	//	var ctx	= emitter.getParticleData(particle, 'xBase')
	//	ctx.acceleration.y	+= 0.001;
	//}});

	//emitter.effects().push(new Fireworks.Effect.ApplyForce(emitter, {
	//	vector	: new Fireworks.Vector(0, +3, 0)
	//}));

	emitter.start();

	setInterval(function(){
		var deltaTime	= 1/60;
		emitter.update(deltaTime);
		render(emitter);
	}, 1000/60);

	function render(emitter){
		// clear the screen
		ctx.save();
		ctx.globalAlpha = 0.025;
		ctx.fillStyle = "rgb(0,0,0)";
		ctx.fillRect(-canvas.width/2, -canvas.height/2, canvas.width, canvas.height);
		ctx.restore();
		// set the fillStyle of the particles
		ctx.fillStyle	= 'rgba(127,0,255, 0.2)';
		emitter.liveParticles().forEach(function(particle){
			var position	= particle.xBase.position;
			ctx.beginPath();
			ctx.arc(position.x, position.y, 3, 0, Math.PI*2, true); 
			ctx.fill();			
		});
	}
</script></body>
