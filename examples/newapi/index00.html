<!doctype html><title>Example of firework.js</title>

<script src="../../src/core.js"></script>
<script src="../../src/emitter.js"></script>
<script src="../../src/particle.js"></script>
<script src="../../src/effect.js"></script>
<script src="../../src/spawner.js"></script>
<script src="../../src/shape.js"></script>
<script src="../../src/vector.js"></script>

<script src="../plugins/effect.randomdriftvelocity.js"></script>
<script src="../plugins/effect.base.js"></script>
<script src="../plugins/effect.age.js"></script>
<script src="../plugins/spawner.rate.js"></script>
<script src="../plugins/shape.sphere.js"></script>
<script src="../plugins/shape.box.js"></script>
<script src="../plugins/effect.applyForce.js"></script>
<script src="../plugins/effect.init2shapes.js"></script>
<script src="../plugins/effect.dieifcontained.js"></script>

<script src="../canvas/fireworks.renderer.canvas.js"></script>

<body><script>
	var emitter	= Fireworks.createEmitter({nParticles : 400});
	emitter.useSpawnerSteadyRate(40);
	
	emitter.pushBase()
	
	emitter.pushAge(3);
	
	emitter.pushInit2Shapes({
		origin	: Fireworks.createBox(0, 0, 0, 1, 1, 1),
		target	: Fireworks.createSphere(00, 400, 0, 100),
		speed	: 3
	});
	

	emitter.pushRandomDriftVelocity(new Fireworks.Vector(20,00,0))


	
	emitter.pushRendererCanvas();

	emitter.start();

	setInterval(function(){
		var deltaTime	= 1/60;
		emitter.update(deltaTime).render();
	}, 1000/60);


	function emulationOfEffect(){
		var emitter	= Fireworks.createEmitter({nParticles : 400})
			.useSpawnerSteadyRate(300)
			.effectsStackBuilder()
				.position(0,0,0)
				.lifetime(3, 3)
				.accelerate(0, 3, 0)
				.velocity(0, 250, 0)
				.randomDriftVelocity(20,00,0)
	}
	
	function emulationOfSparksEditorFlame(){

		emitter.effectChain()
			.position(0,0,0)
			.lifetime(0, 0.8)
			.velocity(0, 250, 0)
			.randomDriftVelocity(1000, 0, 1000)
			.accelerate(0, -200, 0);

	}

</script></body>
