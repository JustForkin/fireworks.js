<!doctype html><title>Minimal tQuery Page</title>
<script src="./tquery-bundle.js"></script>
<body><script>
	var world	= tQuery.createWorld().boilerplate().start();
	var object	= tQuery.createTorus().addTo(world);


	var flareA	= THREE.ImageUtils.loadTexture( "images/lensflare2.jpg" );
	var param	= {
		map			: flareA,
		useScreenCoordinates	: false,
		color			: 0xffffff,
		blending		: THREE.AdditiveBlending
	};
	
	var sprite	= new THREE.Sprite( param );
	sprite.uvScale.set( 2, 2 );
	sprite.uvOffset.set( -0.5, -0.5 );

	var scale	= 1/3;
	sprite.scale.set(scale, scale, scale);

	sprite.position.z	= -10;
	var object3d	= tQuery(sprite).addTo(world);

</script></body>
